<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <!-- Add CSS and Font Awesome -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Product</h1>
        <form id="addProductForm" action="add_product.php" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="product_name">Product Name:</label>
                    <input type="text" id="product_name" name="product_name" class="form-control" placeholder="e.g., Apples, Rice, Milk" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="brand_name">Brand Name:</label>
                    <input type="text" id="brand_name" name="brand_name" class="form-control" placeholder="e.g., FreshCo, Almarai" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="sku">SKU:</label>
                    <input type="text" id="sku" name="sku" class="form-control" placeholder="Unique product code" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="expiry_date">Expiry Date (Optional):</label>
                    <input type="date" id="expiry_date" name="expiry_date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="quantity">Quantity Available:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" placeholder="e.g., 50" min="0" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus"></i> Add Product</button>
        </form>
        <div class="text-center mt-4">
            <a href="dashboard.php" class="btn btn-info mx-2">
                <i class="fas fa-chart-line"></i> Go to Dashboard
            </a>
            <a href="view_products.php" class="btn btn-primary mx-2">
                <i class="fas fa-list"></i> View Products
            </a>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i> Product added successfully!
    </div>

    <!-- Add JavaScript -->
    <script>
        const form = document.getElementById('addProductForm');
        const notification = document.getElementById('notification');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(form);
            fetch('add_product.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                // Show the notification
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    form.reset(); // Clear form fields
                }, 4000);
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
                console.error(error);
            });
        });
    </script>
</body>
</html>
