<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Product</h1>
        <form action="add_product.php" method="POST">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" placeholder="e.g., Apples, Rice, Milk" required>
            </div>
            <div class="mb-3">
                <label for="brand_name" class="form-label">Brand Name:</label>
                <input type="text" class="form-control" id="brand_name" name="brand_name" placeholder="e.g., FreshCo, Almarai" required>
            </div>
            <div class="mb-3">
                <label for="sku" class="form-label">SKU:</label>
                <input type="text" class="form-control" id="sku" name="sku" placeholder="Unique product code" required>
            </div>
            <div class="mb-3">
                <label for="expiry_date" class="form-label">Expiry Date (Optional):</label>
                <input type="date" class="form-control" id="expiry_date" name="expiry_date">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity Available:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="e.g., 50" required>
            </div>
            <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus"></i> Add Product</button>
        </form>
        <div class="text-center mt-4">
            <a href="dashboard.php" class="btn btn-info mx-2"><i class="fas fa-chart-line"></i> Go to Dashboard</a>
            <a href="view_products.php" class="btn btn-primary mx-2"><i class="fas fa-list"></i> View Products</a>
        </div>
    </div>
</body>
</html>
